<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G3 Architects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Work+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- header start -->
    <header>
        <nav>
            <div class="logo">
                <p>G3 Architects</p>
            </div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact Us</a></li>
                <li><a href="">Login</a></li>
            </ul>
        </nav>
        <!-- header container section -->
        <div class="header-container">
            <div class="header-description">
                <h1 class="header-title">Brand New <br>
                    Group Of Architects</h1>
                <p class="header-details">It is important to focus on the construction, form, features, and finishes
                    that
                    exist today, rather than a building's historic appearance. If current elements of the building are
                    modern alterations.</p>
                <button class="primary-btn">Explore More</button>
            </div>
            <div class="header-img"><img src="images/banner.png" alt=""></div>
        </div>
    </header>
    <!-- header end -->

    <main>
        <!-- features section -->
        <section class="features">
            <div class="features-img">
                <img src="images/team1.png" alt="">
                <img src="images/team2.png" alt="">
                <img src="images/team3.png" alt="">
                <img src="images/team4.png" alt="">
            </div>
            <div class="features-description"></div>
        </section>
    </main>


    <footer></footer>
